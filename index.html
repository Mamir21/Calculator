<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calc">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="keys">
                    <input type="button" value="AC" onclick="calc.display.value = ''" class="button operator">
                    <input type="button" value="DE" onclick="calc.display.value = calc.display.value.toString().slice(0, -1)" class="button operator">
                    <input type="button" value="." onclick="calc.display.value += '.'" class="button operator">
                    <input type="button" value="/" onclick="calc.display.value += '/'" class="button operator">

                    <input type="button" value="7" onclick="calc.display.value += '7'" class="button">
                    <input type="button" value="8" onclick="calc.display.value += '8'" class="button">
                    <input type="button" value="9" onclick="calc.display.value += '9'" class="button">
                    <input type="button" value="*" onclick="calc.display.value += '*'" class="button operator">

                    <input type="button" value="4" onclick="calc.display.value += '4'" class="button">
                    <input type="button" value="5" onclick="calc.display.value += '5'" class="button">
                    <input type="button" value="6" onclick="calc.display.value += '6'" class="button">
                    <input type="button" value="-" onclick="calc.display.value += '-'" class="button operator">

                    <input type="button" value="1" onclick="calc.display.value += '1'" class="button">
                    <input type="button" value="2" onclick="calc.display.value += '2'" class="button">
                    <input type="button" value="3" onclick="calc.display.value += '3'" class="button">
                    <input type="button" value="+" onclick="calc.display.value += '+'" class="button operator">

                    <input type="button" value="0" onclick="calc.display.value += '0'" class="button">
                    <input type="button" value="00" onclick="calc.display.value += '00'" class="button">
                    <input type="button" value="=" onclick="calc.display.value = eval(calc.display.value)" class="button operator equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
